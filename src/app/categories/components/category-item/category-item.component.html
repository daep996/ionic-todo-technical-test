<ion-item-sliding>
  <ion-item>
    <ion-badge slot="start" [style.background-color]="category.color">&nbsp;</ion-badge>
    <ion-label>{{ category.name }}</ion-label>
    <ion-button routerLink="/categories/edit/{{category.id}}" size="small" shape="round" color="tertiary">
      <ion-icon slot="start" name="pencil"></ion-icon>
      Edit
    </ion-button>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="primary" [routerLink]="['/categories/edit', category.id]">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-item-option>
    <!-- <ion-item-option color="danger">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option> -->
  </ion-item-options>
</ion-item-sliding>
