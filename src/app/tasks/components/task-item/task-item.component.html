<ion-item-sliding>
  <ion-item>
    <ion-checkbox 
      slot="start" 
      [checked]="task.completed" 
      (ionChange)="toggleComplete()">
    </ion-checkbox>
    <ion-label [class.completed]="task.completed">
      {{ task.title }}
      <p *ngIf="category">
        <ion-badge [style.background-color]="category.color">
          {{ category.name }}
        </ion-badge>
      </p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="primary" [routerLink]="['/tasks/edit', task.id]">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
